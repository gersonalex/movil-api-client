{% extends 'base.html' %}

{% block content %}
	<div class="container-lg">
		<h1>Móvil App</h1>
		
			{% if search_id %}
			<form action="{{ url_for('obtener_movil') }}" method="POST">
    		  <div class="form-group">
			    <label style="color: white">Identificador</label>
			    <input type="text" name="identificador" placeholder="Ejemplo: AAA1" class="form-control" style="width: 500px; margin: 0 auto">
			  </div>
	  		  <button type="submit" class="btn btn-dark">Buscar</button>
	  		</form>
			{% else %}
			<form action="{{ url_for('obtener_movil') }}" method="GET">
    		  <div class="form-group">
			    <label style="color: white">Identificador</label>
			    <input type="text" name="identificador" placeholder="Ejemplo: AAA1" class="form-control" style="width: 500px; margin: 0 auto" value={{ movil.identificador }} disabled>
			  </div>
	  		  <div class="form-group">
			    <label style="color: white">Tipo</label>
			    <input type="text" name="tipo" placeholder="Ejemplo: AVION" class="form-control" style="width: 500px; margin: 0 auto" value={{ movil.tipo }} disabled>
			  </div>
			  <button type="submit" class="btn btn-dark">Aceptar</button>
  	  		</form> 			
			{% endif %}
	</div>
	<a href="/movil/">Volver a menú de móvil</a>
{% endblock %}
