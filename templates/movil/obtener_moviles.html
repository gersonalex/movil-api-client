{% extends 'base.html' %}

{% block extra %}
<style type="text/css">
		body {
		background-image: url("../static/image.jpg");
		background-repeat: no-repeat;
		background-size: 100%;
	}
</style>
{% endblock %}

{% block content %}
	<div class="container-lg">
		<h1>Móvil App</h1>
		<table class="table table-striped table-dark">
		  <thead>
		    <tr>
		      <th scope="col">Identificador</th>
		      <th scope="col">Tipo</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for movil in movil_query %}
		    <tr>
		      <th>{{ movil.identificador }}</th>
		      <td>{{ movil.tipo }}</td>
		    </tr>
		  	{% endfor %}
		  </tbody>
		</table>
	</div>
	<a href="/movil/">Volver a menú de Móvil</a>
{% endblock %}
