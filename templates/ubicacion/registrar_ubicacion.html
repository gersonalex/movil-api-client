{% extends 'base.html' %}

{% block content %}
	<div class="container-lg">
		<h1>Móvil App</h1>
		<form action="{{ url_for('registrar_ubicacion') }}"  method="POST">
		  <div class="form-group">
		    <label style="color: white">Identificador</label>
		    <input type="text" name="identificador" placeholder="Ejemplo: AAA1" class="form-control" style="width: 500px; margin: 0 auto">
		  </div>
		  <div class="form-group">
		    <label style="color: white">Latitud</label>
		    <input type="text" name="latitud" placeholder="Ejemplo: 1.0" class="form-control" style="width: 500px; margin: 0 auto">
		  </div>
  		  <div class="form-group">
		    <label style="color: white">Longitud</label>
		    <input type="text" name="longitud" placeholder="Ejemplo: 1.0" class="form-control" style="width: 500px; margin: 0 auto">
		  </div>
		  <button type="submit" class="btn btn-dark">Guardar</button>
		</form>
	</div>
	<a href="/ubicacion/">Volver al menú de Ubicación</a>
{% endblock %}
