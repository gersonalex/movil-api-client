{% extends 'base.html' %}

{% block content %}
	<div class="container-lg">
		<h1>Móvil App</h1>
		
			{% if search_id %}
			<form action="{{ url_for('obtener_ubicacion') }}" method="POST">
    		  <div class="form-group">
			    <label style="color: white">Longitud</label>
			    <input type="text" name="longitud" placeholder="Ejemplo: 1.0" class="form-control" style="width: 500px; margin: 0 auto">
			  </div>
      		  <div class="form-group">
			    <label style="color: white">Latitud</label>
			    <input type="text" name="latitud" placeholder="Ejemplo: 1.0" class="form-control" style="width: 500px; margin: 0 auto">
			  </div>
      		  <div class="form-group">
			    <label style="color: white">Distancia</label>
			    <input type="text" name="distancia" placeholder="Ejemplo: 100" class="form-control" style="width: 500px; margin: 0 auto">
			  </div>
	  		  <button type="submit" class="btn btn-dark">Buscar</button>
	  		</form>
			{% else %}
			<table class="table table-striped table-dark">
			  <thead>
			    <tr>
			      <th scope="col">Identificador</th>
			      <th scope="col">Tipo</th>
			      <th scope="col">Fecha - Hora</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for ubicacion in ubicaciones %}
			    <tr>
			      <td>{{ ubicacion.id_movil }}</td>
			      <td>{{ ubicacion.tipo }}</td>
			      <td>{{ ubicacion.fecha_hora }}</td>
			    </tr>
			  	{% endfor %}
			  </tbody>
			</table>			
			{% endif %}
	</div>
	<a href="/ubicacion/">Volver al menú de Ubicación</a>
{% endblock %}
