{% extends 'base.html' %}

{% block content %}
	<div class="container-lg">
		<h1>Móvil App</h1>
		<form action="{{ url_for('borrar_ubicacion') }}"  method="POST">
		  <div class="form-group">
		    <label style="color: white">ID Ubicación</label>
		    <input type="text" name="id" placeholder="Ejemplo: 1" class="form-control" style="width: 500px; margin: 0 auto">
		  </div>
		  <button type="submit" class="btn btn-dark">Borrar</button>
		</form>
	</div>
	<a href="/ubicacion/">Volver a menú de Ubicación</a>
{% endblock %}
